<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>PONG</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid white;
            background: #111;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        select, button {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        #message {
        font-size: 32px;
        margin-top: 10px;
        }
    </style>
    </head>
    <body>

    <div id="ui">
    Difficulty:
    <select id="difficulty" onchange="resetGame()">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
    </select>
    <button onclick="resetGame()">üîÅ Restart</button>
    <div id="message"></div>
    </div>

<canvas id="pong" width="800" height="500"></canvas>

<!-- Sound effects -->
<audio id="bounceSound" src="https://actions.google.com/sounds/v1/impacts/basketball_bounce.ogg"></audio>
<audio id="scoreSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>

        <script>
            const canvas = document.getElementById("pong");
            const ctx = canvas.getContext("2d");

            const bounceSound = document.getElementById("bounceSound");
            const scoreSound = document.getElementById("scoreSound");
            const winSound = document.getElementById("winSound");

            const paddleWidth = 10, paddleHeight = 100, scoreLimit = 5;

            const player = { x: 10, y: 200, width: paddleWidth, height: paddleHeight, score: 0 };
            const ai = { x: canvas.width - paddleWidth - 10, y: 200, width: paddleWidth, height: paddleHeight, score: 0 };

            const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            velocityX: 5,
            velocityY: 5
            };

            let gameOver = false;

            function drawRect(x, y, w, h, color = "white") {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
            }

            function drawCircle(x, y, r, color = "white") {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
            }

            function drawText(text, x, y) {
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText(text, x, y);
            }

            function drawNet() {
                for (let i = 0; i < canvas.height; i += 15) {
                    drawRect(canvas.width / 2 - 1, i, 2, 10, "gray");
                }
            }

            function collision(b, p) {
                return b.x < p.x + p.width &&
                b.x + b.radius > p.x &&
                b.y < p.y + p.height &&
                b.y + b.radius > p.y;
            }

            function resetBall() {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.velocityX *= -1;
                ball.velocityY = (Math.random() * 4 + 3) * (Math.random() > 0.5 ? 1 : -1);
            }

            function updateAI() {
                const diff = document.getElementById("difficulty").value;
                let aiSpeed = diff === "easy" ? 0.03 : diff === "medium" ? 0.06 : 0.09;
                ai.y += (ball.y - (ai.y + ai.height / 2)) * aiSpeed;
            }

            function update() {
                if (gameOver) return;

                ball.x += ball.velocityX;
                ball.y += ball.velocityY;

                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.velocityY *= -1;
                    bounceSound.play();
                }

                updateAI();

                let paddle = (ball.x < canvas.width / 2) ? player : ai;
                if (collision(ball, paddle)) {
                    bounceSound.play();
                    let collidePoint = (ball.y - (paddle.y + paddle.height / 2)) / (paddle.height / 2);
                    let angleRad = collidePoint * Math.PI / 4;
                    let direction = ball.x < canvas.width / 2 ? 1 : -1;

                    ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                    ball.velocityY = ball.speed * Math.sin(angleRad);
                }

                if (ball.x - ball.radius < 0) {
                    ai.score++;
                    scoreSound.play();
                    checkWin();
                    resetBall();
                } else if (ball.x + ball.radius > canvas.width) {
                    player.score++;
                    scoreSound.play();
                    checkWin();
                    resetBall();
                }
            }   

            function checkWin() {
                const message = document.getElementById("message");
                    if (player.score === scoreLimit) {
                        message.textContent = "üèÜ YOU WIN!";
                        winSound.play();
                        gameOver = true;
                    } else if (ai.score === scoreLimit) {
                        message.textContent = "üíÄ GAME OVER!";
                        winSound.play();
                        gameOver = true;
                    }
            } 

            function render() {
                drawRect(0, 0, canvas.width, canvas.height, "#111");
                drawNet();
                drawText(player.score, canvas.width / 4, 50);
                drawText(ai.score, 3 * canvas.width / 4, 50);
                drawRect(player.x, player.y, player.width, player.height);
                drawRect(ai.x, ai.y, ai.width, ai.height);
                drawCircle(ball.x, ball.y, ball.radius);
            }

            function gameLoop() {
                update();
                render();
            }

            setInterval(gameLoop, 1000 / 60);

            document.addEventListener("keydown", (e) => {
                if (gameOver) return;
                if (e.key === "ArrowUp" && player.y > 0) {
                    player.y -= 25;
                } else if (e.key === "ArrowDown" && player.y + player.height < canvas.height) {
                    player.y += 25;
                }
            });

            function resetGame() {
                player.score = 0;
                ai.score = 0;
                player.y = ai.y = canvas.height / 2 - paddleHeight / 2;
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.velocityX = 5;
                ball.velocityY = 5;
                gameOver = false;
                document.getElementById("message").textContent = "";
        }
        </script>
    </body>
</html>
