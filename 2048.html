<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin: 20px;
            font-size: 48px;
            color: #f5f5f5;
            text-shadow: 1px 1px 5px #000;
        }

        #scores {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #game-board {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }

        .tile {
            width: 90px;
            height: 90px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: none;
            background: #3e3e3e;
        }

        .new {
            animation: popIn 0.3s ease;
        }

        .merged {
            animation: mergePop 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes mergePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #4e4e4e;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #000;
            transition: background 0.2s;
        }

        button:hover {
            background: #6e6e6e;
        }

        #popup {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px 40px;
            border: 2px solid #555;
            font-size: 24px;
            display: none;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div id="scores">
        Score: <span id="score">0</span> | Best: <span id="best">0</span>
    </div>
    <div id="game-board"></div>
    <button onclick="startGame()">üîÅ Restart</button>
    <div id="popup"></div>

    <audio id="merge-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_398fd5a5b4.mp3"></audio>

    <script>
        const board = document.getElementById("game-board");
        const scoreEl = document.getElementById("score");
        const bestEl = document.getElementById("best");
        const popup = document.getElementById("popup");
        const mergeSound = document.getElementById("merge-sound");

        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem("bestScore") || 0;
        let newTiles = [];
        let mergedTiles = [];

        function drawBoard() {
            board.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = grid[r][c] !== 0 ? grid[r][c] : '';
                    tile.style.background = getTileColor(grid[r][c]);
                    tile.style.color = (grid[r][c] <= 8 && grid[r][c] !== 0) ? "#000" : "#fff"; // üëà TEXT COLOR FIX

                    const id = `${r}-${c}`;
                    if (newTiles.includes(id)) tile.classList.add("new");
                    if (mergedTiles.includes(id)) tile.classList.add("merged");

                    board.appendChild(tile);
                }
            }
            scoreEl.innerText = score;
            bestEl.innerText = bestScore;
        }

        function getTileColor(val) {
            const colors = {
                0: "#3e3e3e", 2: "#eee4da", 4: "#ede0c8", 8: "#f2b179",
                16: "#f59563", 32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72",
                256: "#edcc61", 512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
            };
            return colors[val] || "#3c3a32";
        }

        function addRandomTile() {
            let empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) empty.push([r, c]);
                }
            }
            if (empty.length) {
                const [r, c] = empty[Math.floor(Math.random() * empty.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                newTiles.push(`${r}-${c}`);
            }
        }

        function slide(row, rowIndex) {
            let newRow = row.filter(n => n !== 0);
            for (let i = 0; i < newRow.length - 1; i++) {
                if (newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem("bestScore", bestScore);
                    }
                    mergeSound.play();
                    newRow[i + 1] = 0;
                    mergedTiles.push(`${rowIndex}-${i}`);
                }
            }
            return newRow.filter(n => n !== 0).concat(Array(4 - newRow.filter(n => n !== 0).length).fill(0));
        }

        function moveLeft() {
            for (let r = 0; r < 4; r++) {
                grid[r] = slide(grid[r], r);
            }
        }

        function moveRight() {
            for (let r = 0; r < 4; r++) {
                grid[r] = slide(grid[r].reverse(), r).reverse();
            }
        }

        function moveUp() {
            for (let c = 0; c < 4; c++) {
                let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                col = slide(col, c);
                for (let r = 0; r < 4; r++) grid[r][c] = col[r];
            }
        }

        function moveDown() {
            for (let c = 0; c < 4; c++) {
                let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                col = slide(col.reverse(), c).reverse();
                for (let r = 0; r < 4; r++) grid[r][c] = col[r];
            }
        }

        function checkGameOver() {
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) return false;
                    if (c < 3 && grid[r][c] === grid[r][c + 1]) return false;
                    if (r < 3 && grid[r][c] === grid[r + 1][c]) return false;
                }
            }
            showPopup("Game Over!");
            return true;
        }

        function checkWin() {
            for (let row of grid) {
                for (let val of row) {
                    if (val === 2048) {
                        showPopup("üéâ You Win!");
                        return true;
                    }
                }
            }
            return false;
        }

        function showPopup(text) {
            popup.style.display = "block";
            popup.innerText = text;
            setTimeout(() => {
                popup.style.display = "none";
            }, 3000);
        }

        document.addEventListener('keydown', (e) => {
            let prev = JSON.stringify(grid);
            newTiles = [];
            mergedTiles = [];

            switch (e.key) {
                case "ArrowLeft": moveLeft(); break;
                case "ArrowRight": moveRight(); break;
                case "ArrowUp": moveUp(); break;
                case "ArrowDown": moveDown(); break;
            }

            if (JSON.stringify(grid) !== prev) {
                addRandomTile();
                drawBoard();
                checkWin();
                checkGameOver();
            }
        });

        function startGame() {
            score = 0;
            grid = Array.from({ length: 4 }, () => Array(4).fill(0));
            newTiles = [];
            mergedTiles = [];
            addRandomTile();
            addRandomTile();
            drawBoard();
        }

        startGame();
    </script>
</body>
</html>
